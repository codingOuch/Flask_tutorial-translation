{% extends 'base.html' %}
{% block content %}
<h1>Sign Up</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{form.username.label}}<br/>
        {{form.username()}}
    </p>
    <p>
        {{form.email.label}}<br/>
        {{form.email()}}
    </p>
    <p>
        {{form.password.label}}<br/>
        {{form.password()}}
    </p>
    <p>
        {{form.confirm.label}}<br/>
        {{form.confirm()}}
    </p>
    <p>
        {{form.submit()}}
    </p>
</form>
{% endblock %}
